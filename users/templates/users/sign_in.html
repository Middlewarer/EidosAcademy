{% extends 'base/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
{% endblock %}

{% block content %}

    <main>
      <section class="sign_in">
        <div class="sign_in__inner">
          <div class="sign_in__information">
            <h1 class="sign_in__information-h1">Войди в свой Аккаунт</h1>
            <p class="sign_in__information-p">
              Или
              <a зарегестрируй href="{% url 'users:user_register' %}">зарегестрируй новый</a>
            </p>
          </div>

          <div class="login">
            <form action="" class="login__form" method="post">
              {% csrf_token %}
              <label class="login-label login__label-email" for="email"
                >Введи логин</label
              >
              <input
                class="login__input login__input--email"
                type="text"
                id="email"
                placeholder=""
                name="username"
              />

              <label class="login-label login-label-password" for="password"
                >Пароль</label
              >
              <input
                class="login__input login__input--password"
                type="password"
                id="password"
                placeholder=""
                name="password"
              />

              <button type="submit" class="login__button">Войти</button>




            </form>
          </div>
        </div>
      </section>
    </main>
  {% endblock %}
